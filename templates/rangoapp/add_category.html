<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Welcome to Rango</title>
  </head>
  <body>
    <h1>Add a Category!</h1>
    <a href="{% url 'index' %}">Home</a>
    <form id="category_form" method="POST" action="/rangoapp/add_category/">
      {% csrf_token %}
      {% for hidden in form.hidden_fields %}
        {{ hidden }}
      {% endfor %}

      {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
      {% endfor %}
      <input type="submit" name="submit" value="Create Category">
    </form>
  </body>
</html>
