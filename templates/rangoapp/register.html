<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Welcome to Rango</title>
  </head>
  <body>
    {% if registered %}
      <p>Rango Says: Thanks for regsitering with us!</p>
      <a href="rangoapp/">Return to Homepage</a>
    {% else %}
      <p>Rango Says:<strong>Register here!</strong></p>

      <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% user_form.as_p %}
        {% profile_form.as_p %}

        <input type="submit" name="submit" value="Register">
      </form>
    {% endif%}
  </body>
</html>
